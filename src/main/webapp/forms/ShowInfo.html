<form name="ShowInfo" role="form">
    <div class="form-group">
        <label>Name</label>
        <input cam-variable-name="CUSTOMER_NAME"
               cam-variable-type="String"
               class="form-control"
               disabled
               type="text"/>
    </div>
    <div class="form-group">
        <label>Adresse</label>
        <input cam-variable-name="CUSTOMER_ADDRESS"
               cam-variable-type="String"
               class="form-control"
               disabled
               type="text"/>
    </div>
    <div class="form-group">
        <label>E-Mail</label>
        <input cam-variable-name="CUSTOMER_MAIL"
               cam-variable-type="String"
               class="form-control"
               disabled
               type="text"/>
    </div>

</form>
